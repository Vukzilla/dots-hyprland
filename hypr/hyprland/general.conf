### LOOK AND FEEL ###

misc:new_window_takes_over_fullscreen = 2

general {
    gaps_in = 4
    gaps_out = 5
    border_size = 5

    col.active_border = rgba(FEDADB39)
    col.inactive_border = rgba(AB888A30)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = shot, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 4, overshot, slide
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, overshot, slide
    animation = windowsMove, 1, 4, shot, slide

    animation = fade, 1, 2, wind

    animation = border, 1, 1, liner

    animation = workspaces, 1, 4, shot, slide
    animation = workspacesIn, 1, 4, shot, slide
    animation = workspacesOut, 1, 4, shot, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

### INPUT ###

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
